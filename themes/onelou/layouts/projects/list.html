{{ define "center_head" }}
<header class="center_head">
    <h1 style="margin-bottom: 1em;">{{ .Name }}</h1>
</header>
{{ end }}

{{ define "center_main" }}
<main class="center_main">
    <div style="display: grid;grid-template-columns: 1fr 1fr;grid-column-gap: 1em">
        {{ range .Pages.ByDate }}
        {{ partial "item/projects" . }}
        {{ end }}
    </div>
</main>
{{ end }}
